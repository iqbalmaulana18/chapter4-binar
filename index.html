<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Css Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Rock Paper Scissor Game</title>
</head>
<body>
<!-- Navigation Bar -->
    <section id="header">
        <div class="container">
            <nav id="nav-default" class="d-flex align-items-center justify-content-start">
                <p class="nav-button"><</p>
                <img class="img-fluid" src="assets/logo.png" alt="">
                <h2>Rock Paper Scissors</h2>
            </nav>
        </div>
    </section>

<!-- Content -->
    <section id="game-play">
        <div class="container">
            <div class="row text-center playing-box mt-3">
                <!-- Player -->
                <div class="col-md-5 d-flex flex-column align-items-center">
                    <h3>PLAYER 1</h3>
                    <div id="user" class="d-flex align-items-start flex-column">
                        <button class="choice choice-rock" type="button" data-choice="rock">
                            <img class="rps  img-fluid" src="assets/batu.png" alt="">
                        </button>
                        <button class="choice choice-paper" type="button" data-choice="paper">
                            <img class="rps  img-fluid" src="assets/kertas.png" alt="">
                        </button>
                        <button class="choice choice-scissor" type="button" data-choice="scissor">
                            <img class="rps  img-fluid" src="assets/gunting.png" alt="">
                        </button>
                    </div>
                </div>
                <!-- Result -->
                <div class="col-md-2 d-flex flex-column justify-content-end text-center">
                    <div id="result">
                        <div id="vs">
                          <p>VS</p>
                        </div>
                        <div id="computer-wins" class="box">
                          <h3>Computer Wins</h3>
                        </div>
                        <div id="user-wins" class="box">
                          <h3>Player 1 Wins</h3>
                        </div>
                        <div id="draw" class="box">
                          <h3>Draw</h3>
                        </div>
                      </div>
                      <button id="reset-btn">
                        <img class="reset" src="assets/refresh.png" alt="">
                      </button>
                    </div>
                <!-- Computer -->
                <div class="col-md-5 d-flex flex-column align-items-center">
                    <h3>COMPUTER</h3>
                    <div id="computer">
                        <button class="choice choice-rock" type="button" data-choice="rock" disabled>
                            <img class="rps  img-fluid" src="assets/batu.png" alt="">
                        </button>
                        <button class="choice choice-paper" type="button" data-choice="paper" disabled> 
                            <img class="rps  img-fluid" src="assets/kertas.png" alt="">
                        </button>
                        <button class="choice choice-scissor" type="button" data-choice="scissor" disabled>
                            <img class="rps img-fluid" src="assets/gunting.png" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/scripts/main.js"></script>
</body>
</html>
